<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reser Password</title>
	<link rel="icon" type="image/x-icon" href="./img/user.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css"> </head>

<body>
	<div class="form-outer-container w-100 d-flex justify-content-center align-items-start align-items-md-center">
		<div class="container-lg form-container">
			<div class="form-outer box-shodow-1 radius-25 w-100 bg-white p-3">
				<div class="form-inner radius-15 d-flex flex-column flex-xl-row justify-content-stretch w-100 h-100">
					<div class="flex-1 d-flex justify-content-center align-items-center">
						<div class="form-img-holder position-relative w-100 d-flex justify-content-center align-items-center"> 
                            <img src="img/forgot-pass-img.png" class="w-100 h-1uto d-none d-xl-flex"> 
                            <img src="img/reset-icon.png" class="form-mobile-icon bg-white position-absolute d-flex d-xl-none"> 
                        </div>
					</div>
					<div class="flex-1 d-flex justify-content-start align-items-center">
						<div class="px-3 py-4 p-md-5 d-flex w-100 w-md-auto flex-column justify-content-start align-items-start">
							<h2 class="mb-5">Reset Password</h2>
							<div class="form-holder w-100">
								<form class="needs-validation form-floating" novalidate>
									<div class="row g-3">
                                        
										<div class="col-12">
											<div class="form-floating">
												<input type="text" class="form-control" id="first-password" value="" placeholder="New Password" required>
												<label for="first-password" class="">New Password</label>
											</div>
										</div>
                                        <div class="col-12 mb-3">
											<div class="form-floating">
												<input type="text" class="form-control" id="second-password" value="" placeholder="Confirm Password" required>
												<label for="second-password" class="">Confirm Password</label>
											</div>
										</div>
                                        
                                        <div class="col-12">
                                            <button class="btn btn-primary py-3 px-5 mb-4 mb-lg-5" type="submit">Reset</button>
                                        </div>
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
